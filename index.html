<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge Ifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="container d-flex align-items-center flex-column">
      <img
        src="../assets/ifood_logo_final.png"
        alt="Logo do Ifood"
        id="logo-ifood-financas"
        class="img-fluid"
      />
      <button class="btn btn-sign-in btn-danger">Entrar</button>
      <h1>Tudo para facilitar seu dia a dia</h1>

      <div class="cards">
        <div class="card text-white">
          <h2>Restaurantes</h2>
          <div class="card-assets">
            <div class="btn-container">
              <button class="btn text-white">Buscar</button>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
            <img
              src="./assets/hamburguer_icon.png"
              alt="Imagem de hamburguer"
            />
          </div>
        </div>
        <div class="card text-white">
          <h2>Mercados</h2>
          <div class="card-assets">
            <div class="btn-container">
              <button class="btn text-white">Buscar</button>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
            <img
              src="./assets/cart_icon.png"
              alt="Imagem de carrinho de mercado"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
